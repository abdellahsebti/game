<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1A1A19;
            color: #F9BE08;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Logo Container */
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px; /* Top-left corner */
            width: 100px;
            height: 100px;
            border: 0px solid #F9BE08;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1A1A19;
        }
        .logo-container img {
            max-width: 100%;
            max-height: 100%;
        }

        /* Main Content */
        .content {
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .result {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        /* Button Styling */
        button {
            padding: 15px 30px;
            font-size: 1rem;
            color: #1A1A19;
            background-color: #F9BE08;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 5px #F9BE08, 0 0 50px #F9BE08, 0 0 5px #F9BE08;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #F9BE08, 0 0 40px #F9BE08, 0 0 60px #F9BE08;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .result {
                font-size: 2.5rem;
            }
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            .logo-container {
                width: 40px;
                height: 40px;
                top: 15px;
                left: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo-container">
        <img src="loog.png" alt="Logo"> 
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Random Number Generator</h1>
        <div class="result" id="result">Roll the dice!</div>
        <button onclick="generateNumber()">Roll the Dice</button>
    </div>

    <script>
        function generateNumber() {
            const resultElement = document.getElementById('result');
            const randomNumber = Math.floor(Math.random() * 6) + 1; // Generate a number between 1 and 6
            resultElement.textContent = `Rolled: ${randomNumber}`;
        }
    </script>
</body>
</html>
